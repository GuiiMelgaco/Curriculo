<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curriculo">
        <div class="container">
            <!-- Barra lateral -->
            <aside class="sidebar">
                <img src="sua-foto.jpg" alt="Foto de perfil" class="foto-perfil">

                <div class="contatos">
                    <h2 class="titulo">Contato</h2>
                    <div class="contato-item">
                        <img src="icone-email.png" alt="Email" class="icone">
                        <span>seuemail@email.com</span>
                    </div>
                    <div class="contato-item">
                        <img src="icone-telefone.png" alt="Telefone" class="icone">
                        <span>(99) 99999-9999</span>
                    </div>
                </div>

                <div class="competencias">
                    <h2 class="titulo">Competências</h2>
                    <div class="lista">
                        <div class="lista-item">
                            <span class="bullet"></span> Programação
                        </div>
                        <div class="lista-item">
                            <span class="bullet"></span> Automação
                        </div>
                    </div>
                </div>

                <div class="soft-skills">
                    <h2 class="titulo">Soft Skills</h2>
                    <div class="lista">
                        <div class="lista-item">
                            <span class="bullet"></span> Trabalho em equipe
                        </div>
                        <div class="lista-item">
                            <span class="bullet"></span> Comunicação
                        </div>
                    </div>
                </div>

                <div class="certificados">
                    <h2 class="titulo">Certificados</h2>
                    <div class="lista">
                        <div class="lista-item">
                            <span class="bullet"></span> Curso X
                        </div>
                        <div class="lista-item">
                            <span class="bullet"></span> Curso Y
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Conteúdo principal -->
            <main class="conteudo">
                <h1>Seu Nome</h1>
                <h2>Cargo ou área de atuação</h2>
                <p>Descrição sobre você.</p>
                <!-- Adicione mais seções conforme necessário -->
            </main>
        </div>
    </div>
</body>
</html>
